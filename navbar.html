                    justify-content: space-between;
                    align-items: center;
                    padding: 20px 0;
                    margin-bottom: 0;
                    & .ccd-nav__item {

                        & .ccd-nav__link {
                            color: #fff;

                            & svg {
                                width: 1.5rem;
                                height: 1.5rem;
                                vertical-align: middle;
                            }

                            & .icon-cart{

                                height: 2.8rem;
                            }
                        }
                    }
                }
            }

            & .ccd-nav__bottom {

                & .navbar-nav {
                    font-size: 14px;
                    color: #b2b2b2;
                    justify-content: center;
                    flex-direction: row;
                    column-gap: 25px;
                }
