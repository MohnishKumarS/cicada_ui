<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cicada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <section>
        <div class="cart-wrapper">
            <div class="container page--width">
               <div class="cart">
                <div class="cart__title-wrap ">
                    <h1>Your cart</h1>
                    <a href="" class="link--text">Continue shopping</a>
                </div>
                <table class="cart-table">
                    <thead>
                        <tr class="cart-table__head">
                            <th colspan="2" width="70%">Product</th>
                            <th class="lg-hide text-end">Total</th>
                            <th class="sm-hide" width="20%">Quantity</th>
                            <th class="sm-hide text-end" width="10%" >Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="cart-item">
                            <td class="cart-item__media">
                                <div class="cart-item__pic">
                                    <img src="assets/image/p2.webp" alt="" class="cart-item__img img-fluid" width="100" height="100" loading="lazy">
                                </div>
                            </td>
                            <td class="cart-item__info">
                                <div>
                                    <div class="cart-item__name">
                                        <a href="">Amaterasu  u Itachi Designed Sweatshirt Itachi Designed Sweatshirt</a>
                                    </div>
                                    <div class="cart-item__price">Rs. 849</div>
                                    <div class="cart-item__size">Size: S</div>
                                    <div class="cart-item__name"></div>
                                </div>
                            </td>
                            <td class="cart-item__totals lg-hide text-end">
                                <div class="cart-item__tprice">Rs. 1,698</div>
                            </td>
                            <td class="cart-item__actions sm-hide">
                                <div class="cart-item__actions-wrapper">
                                    +====================
                                </div>
                            </td>
                            <td class="cart-item__totals sm-hide text-end">
                                <div class="cart-item__tprice">Rs. 1,698</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
               </div>
            </div>
        </div>
    </section>

<style>
    .cart{
        margin: 30px 0;

        & .cart__title-wrap{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 30px;
        }
        & .cart-table{
            display: block;
            width: 100%;
            & .cart-table__head th:first-child{
                width: 50%;
                padding-left: 0;

            }
            & .cart-table__head th{
                padding-left: 1rem;
                font-size: 10px;
                color: #b2b2b2;
                text-transform: uppercase;
                text-align: left;
                padding-bottom:15px ;
                border-bottom: 1px solid rgb(41, 41, 41);

            }
            & .cart-item {
               & td{
                vertical-align: top;
                padding-top: 30px;
                padding-left: 1rem;
            }
            
            & .cart-item__media{
                width: 110px;
                padding-left: 0;
            }
            }

        }
    }
    @media (max-width:768px){
        .sm-hide{
            display: none;
        }
    }
    @media (min-width:768px){

        .lg-hide{
            display: none;
        }
    }
</style>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
