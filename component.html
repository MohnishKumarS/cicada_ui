<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cicada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container my-5">
        <div class="input-group input-group-lg" style="width: 140px;">
            <span class="input-group-text" onclick="changeQuantity(-1)">-</span>
            <input type="text" class="form-control text-center" id="quantity" value="1" max="10" min="1" readonly>
            <span class="input-group-text" onclick="changeQuantity(1)">+</span>
        </div>

        <style>
            .input-group-lg>.input-group-text {
                background-color: transparent;
                color: #b2b2b2;
            }

            .input-group-text {
                border-radius: 0 !important;
                border-color: #b2b2b2;
                cursor: pointer;

            }

            .input-group .form-control {
                border-left-color: #121212;
                border-right-color: #121212;
                color: #fff;
                font-size: 15px;
            }

            .input-group .form-control:hover {
                box-shadow: none;
            }

            .input-group .form-control:focus {
                border-color: #b2b2b2;
                border-left-color: #121212;
                border-right-color: #121212;
                box-shadow: none;
            }
        </style>
        <script>
            function changeQuantity(step) {
                const input = document.getElementById('quantity');
                let value = parseInt(input.value);
                const min = parseInt(input.min);
                const max = parseInt(input.max);

                value = value + step;
                if (value >= min && value <= max) {
                    input.value = value;
                }
            }
        </script>

        <div class="size-selector">
            <input class="size-input" type="radio" name="size" id="size-s" value="S">
            <label for="size-s" class="size-label">S</label>

            <input class="size-input" type="radio" name="size" id="size-m" value="M">
            <label for="size-m" class="size-label">M</label>

            <input class="size-input" type="radio" name="size" id="size-l" value="L">
            <label for="size-l" class="size-label">L</label>

            <input class="size-input" type="radio" name="size" id="size-xl" value="XL">
            <label for="size-xl" class="size-label">XL</label>

            <input class="size-input" type="radio" name="size" id="size-xxl" value="XXL">
            <label for="size-xxl" class="size-label">XXL</label>
        </div>


        <style>
            .size-selector {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                padding: 20px;
            }

            .size-label {
                display: inline-block;
                background-color: transparent;
                border: 1px solid #b2b2b2;
                border-radius: 30px;
                padding: 0.5rem 1.7rem;
                font-size: 13px;
                line-height: 1;
                cursor: pointer;
                transition: background-color 0.3s, box-shadow 0.3s;
            }

            .size-input {
                display: none;
            }

            .size-label:hover {
                border-color: #fff;
                box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            }

            .size-input:checked+.size-label {
                background-color: #fff;
                color: #222121;
            }
        </style>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
